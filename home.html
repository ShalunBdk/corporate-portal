<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корпоративный портал</title>
    <style>
        /* Reset styles to remove default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .top-nav .left {
            display: flex;
            align-items: center;
        }
        .top-nav .right {
            display: flex;
            align-items: center;
        }
        .menu {
            display: flex;
            height: calc(100% - 50px); /* Height minus top-nav */
        }
        .sidebar {
            width: 250px;
            background-color: #444;
            color: white;
            padding: 20px;
        }
        .iframe-container {
            flex: 1;
            overflow: hidden;
            padding: 0;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }
        .time{
            font: 20px sans-serif;
        }
    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="top-nav">
        <div class="left">
            <!-- Logo or title -->
            <h2>Корпоративный портал</h2>
        </div>
        <div class="centre time"><span id="current-time"></span></div>
        <div class="right">
            <!-- User authentication -->
            <div>Авторизация</div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="menu">
        <!-- Sidebar menu -->
        <div class="sidebar">
            <h3>Меню</h3>
            <ul>
                <li><a href="#" onclick="loadIndexPage()">Открыть Index.html</a></li>
                <!-- Добавить другие пункты меню при необходимости -->
            </ul>
        </div>

        <div class="iframe-container">
            <!-- Контейнер для iframe -->
            <iframe id="content-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- JavaScript для загрузки index.html -->
    <script>
        function loadIndexPage() {
            document.getElementById('content-iframe').src = 'index.html';
        }
    </script>
    </div>

    <!-- Scripts -->
    <script>
        // Function to display current time in the top navigation bar
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}`;
        }
        // Обновляем время каждую секунду
        setInterval(updateTime, 1000);
        
        // Функция для загрузки index.html в iframe
        function loadIndexPage() {
            document.getElementById('content-iframe').src = 'index.html';
        }
        loadIndexPage();
    </script>
</body>
</html>
